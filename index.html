<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
  </head>
  <body>
    <header>
      <div class="logo-place"><img src="assets/logo.png" alt="logo" /></div>
    </header>
    <div class="main-content">
      <div class="content-page">
        <div class="title-section">Productos</div>
        <div class="products-list">
          <div class="product-box">
            <a href="">
              <div class="product">
                <img
                  src="https://acdn.mitiendanube.com/stores/783/019/products/papel-crepe1-cdd03a8f3adaacd3a415967329415920-640-0.jpg"
                  alt=""
                />
                <div class="detail-title">Papel Crepe</div>
                <div class="detail-description">Ideal para decoraciones</div>
                <div class="detail-price">S/. 14. <span>99</span></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $.ajax({
          url: "services/products/get_all_products.php",
          type: "POST",
          data: {},
          success: function (data) {
            console.log(data);
            let html = "";
            for (let i = 0; i < data.datos.length; i++) {
              html += 
                <div class="product-box"> +
                  <a href="">
                    <div class="product">
                      <img
                        src="https://acdn.mitiendanube.com/stores/783/019/products/papel-crepe1-cdd03a8f3adaacd3a415967329415920-640-0.jpg"
                        alt=""
                      />
                      <div class="detail-title">Papel Crepe</div>
                      <div class="detail-description">
                        Ideal para decoraciones
                      </div>
                      <div class="detail-price">
                        S/. 14. <span>99</span>
                      </div>
                    </div>
                  </a>
                </div>
              
              data.datos[i];
            }
          },
          error: function (error) {
            console.error(error);
          },
        });
      });
    </script>
  </body>
</html>
